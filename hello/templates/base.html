{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"/>
    <title>Owl Saves Cats</title>
    <link rel="shortcut icon" type="image/png" href="https://imgur.com/za9Otgl"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--    <script src="main.js"></script>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light border-bottom" style="background-color: white;">
    <div class="container">
        <a class="navbar-brand" href="/">Owl Saves Cats</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <form class="form-inline" action="{% url 'search_results' %}" method="get">
                    <input class="form-control mr-sm-2" name="q" type="text" placeholder="Search...">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </ul>

            </ul>
            <ul class="navbar-nav mt-2 mt-lg-0">
                <li class="active">
                    <a class="nav-link" href="/"></span> <i class="bi-house"></i>Home</a>
                </li>
                <a class="nav-link" href="/paperclips"></span><i class="bi-list"></i> Toolbox</a>
                {% if user.is_authenticated %}
                    <li><a class="nav-link" href="/account"
                           style="color:Green;">{{ user.username|title }}</a></li>
                    <li><a class="nav-link" href="/logout" style="color:grey;"><i class="bi-box-arrow-down"></i> Log Out</a></li>
                {% else %}
                    <li><a class="nav-link" href="/login" style="color:green;"><i class="bi-person-circle"></i> Log In</a></li>
                    <li><a class="nav-link" href="/register" style="color:grey;"><i class="bi-person-plus"></i> Register</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


{% block content %}{% endblock %}

{% include 'footer.html' %}

</body>

</html>
